<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body {
            background-color: rgb(146, 219, 146);
        }

        .garden {
            display: grid;
            grid-template-columns: 20% 20% 20% 20% 20%;
            grid-template-rows: 20% 20% 20% 20% 20%;
            gap: .5%;

        }
        .gridbox{
            background-color: honeydew;
            height: 10vw;
            width: 10vw;
        }
    </style>
</head>
<header id="grid"><h1>Using Grid Display</h1><hr></header>
<body>
    <div class="garden">
        <div class="gridbox">1</div>
        <div class="gridbox">2</div>
        <div class="gridbox">3</div>
        <div class="gridbox">4</div>
        <div class="gridbox">5</div>
        <div class="gridbox">6</div>
        <div class="gridbox">7</div>
        <div class="gridbox">8</div>
        <div class="gridbox">9</div>
        <div class="gridbox">10</div>
        <div class="gridbox">11</div>
        <div class="gridbox">12</div>
        <div class="gridbox">13</div>
        <div class="gridbox">14</div>
        <div class="gridbox">15</div>
        <div class="gridbox">16</div>
        <div class="gridbox">17</div>
        <div class="gridbox">18</div>
        <div class="gridbox">19</div>
        <div class="gridbox">20</div>
        <div class="gridbox">21</div>
        <div class="gridbox">22</div>
        <div class="gridbox">23</div>
        <div class="gridbox">24</div>
        <div class="gridbox">25</div>
    </div>
</body>

</html>
